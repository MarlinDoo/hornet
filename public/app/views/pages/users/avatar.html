<div ng-controller="userEdit">

<div class="page-header">
  <h1>Edit Avatar</h1>
</div>
<form class="form-horizontal" ng-submit="user.saveAvatar()">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <!-- <button type="button" class="btn btn-info" ng-click="selectFile()">Select Your Photo</button> -->
      <input type="file" name="pic" id="pic" accept="image/png,image/jpg,image/jpeg" class="form-control"  onchange="angular.element(this).scope().selectImage(this)" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <div class="edit-avatar-imgc">
        <img class="edit-avatar-img" ng-src="{{imageSrc}}"/>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-success btn-lg btn-block">Save Avatar</button>
    </div>
  </div>
</form>
<div class="row show-hide-message" ng-show="user.message">
  <div class="col-sm-6 col-sm-offset-2">
    <div class="alert alert-info">
      {{ user.message }}
    </div>
  </div>
</div>

</div>
