<div class="row col-md-6 col-md-offset-3">
	<div class="jumbotron">
		<h1>修改密码</h1>
		<form ng-submit="passwd.post()">
      <div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="passwd.data.password">
			</div>

			<div class="form-group">
				<label>ConfrimPassword</label>
				<input type="password" class="form-control" ng-model="passwd.data.confrimPassword">
			</div>
			<div class="alert alert-danger" ng-if="passwd.error">
				{{ passwd.error }}
			</div>
			<div class="alert alert-danger" ng-if="passwd.success">
				{{ passwd.success }}
			</div>
			<button type="submit" class="btn btn-block btn-primary" ng-disabled="passwd.data.btnDisabled">
				<span ng-bind = "passwd.data.btnValue"></span>
			</button>
		</form>
	</div>
</div>
